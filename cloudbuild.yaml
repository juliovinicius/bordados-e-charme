steps:
  # 1. Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t',
      'us-central1-docker.pkg.dev/bordados-e-charme/bordados-e-charme/atualizacao-de-pedidos-build:$COMMIT_SHA',
      '.'
    ]

  # 2. Push da imagem pro Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/bordados-e-charme/bordados-e-charme/atualizacao-de-pedidos-build:$COMMIT_SHA'
    ]

  # 3. Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - atualizacao-de-pedidos-build
      - --image=us-central1-docker.pkg.dev/bordados-e-charme/bordados-e-charme/atualizacao-de-pedidos-build:$COMMIT_SHA
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated

images:
  - 'us-central1-docker.pkg.dev/bordados-e-charme/bordados-e-charme/atualizacao-de-pedidos-build:$COMMIT_SHA'
